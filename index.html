<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="toy-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="toy-header"
      />
    </div>
    <p style="text-align:center">
      Andy needs your help! <button id="new-toy-btn">Add a new toy!</button>
    </p>
    <div id="toy-collection"></div>
    <div id="modal">
      <div id="modal-content">
        <div class="modal-header">
          <h1 id="modal-title"></h1>
        </div> 
        <form id="modal-form">
          <input class="hidden" name="toyId">
          <div class="label">Name:</div>
          <input class="input-text" name="name">
          <div class="label">Image URL:</div>
          <input class="input-text" name="image">
        </form>
        <div>
          <button id="modal-confirm">Confirm</button>
          <button id="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
